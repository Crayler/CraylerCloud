<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloud Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#3B82F6',
                        'brand-gray': '#F3F4F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-gray min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Welcome Crayler`s☁️ 云盘</h2>
            <p class="text-gray-500 mt-2">登录您的云盘</p>
        </div>
        
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                用户名或密码错误
            </div>
            
            <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                您已经登出
            </div>
            
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">用户名</label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue" 
                       placeholder="输入您的用户名" required>
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">密码</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue" 
                       placeholder="输入您的密码" required>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" 
                           class="h-4 w-4 text-brand-blue focus:ring-brand-blue border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-gray-900">
                        记住我
                    </label>
                </div>
                
                <div class="text-sm">
                    <a href="#" class="font-medium text-brand-blue hover:text-blue-500">
                        忘记密码?
                    </a>
                </div>
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue">
                    登录
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                您还没有账户?
                <a href="#" class="font-medium text-brand-blue hover:text-blue-500">
                    注册
                </a>
            </p>
        </div>
    </div>
</body>
</html>
