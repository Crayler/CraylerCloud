<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云☁️盘-列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#3B82F6',
                        'brand-gray': '#F3F4F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-gray min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="flex-shrink-0 text-2xl font-bold text-brand-blue">
                        Crayler ☁️云盘
                    </a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <button class="text-gray-600 hover:bg-gray-100 hover:text-brand-blue px-3 py-2 rounded-md flex items-center">
                            <i data-feather="upload" class="mr-2"></i>上传
                        </button>
                        <button class="text-gray-600 hover:bg-gray-100 hover:text-brand-blue px-3 py-2 rounded-md flex items-center">
                            <i data-feather="file-plus" class="mr-2"></i>新建文件
                        </button>
                        <button class="text-gray-600 hover:bg-gray-100 hover:text-brand-blue px-3 py-2 rounded-md flex items-center">
                            <i data-feather="folder-plus" class="mr-2"></i>新建目录
                        </button>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ml-4 flex items-center md:ml-6">
                        <div class="relative">
                            <button class="max-w-xs bg-white rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">打开用户菜单</span>
                                <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=User&background=3B82F6&color=fff" alt="用户头像">
                            </button>
                        </div>
                        <a href="#" class="ml-3 text-gray-600 hover:text-brand-blue flex items-center">
                            <i data-feather="log-out" class="mr-2"></i>退出
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">文件列表</h2>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文件名</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">大小</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">上传时间</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${users}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <i data-feather="file" class="h-5 w-5 mr-2 text-brand-blue"></i>
                                <span th:text="${user}" class="text-sm font-medium text-gray-900"></span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            128 KB
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            2024-01-01 12:00
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end space-x-2">
                                <a href="#" class="text-brand-blue hover:text-blue-700 flex items-center">
                                    <i data-feather="download" class="h-4 w-4 mr-1"></i>下载
                                </a>
                                <a href="#" class="text-red-500 hover:text-red-700 flex items-center">
                                    <i data-feather="trash-2" class="h-4 w-4 mr-1"></i>删除
                                </a>
                                <a href="#" class="text-gray-600 hover:text-gray-800 flex items-center">
                                    <i data-feather="edit" class="h-4 w-4 mr-1"></i>编辑
                                </a>
                                <a href="#" class="text-gray-600 hover:text-gray-800 flex items-center">
                                    <i data-feather="share-2" class="h-4 w-4 mr-1"></i>分享
                                </a>
                                <a href="#" class="text-gray-600 hover:text-gray-800 flex items-center">
                                    <i data-feather="more-horizontal" class="h-4 w-4 mr-1"></i>更多
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm text-gray-500">
                © 2024 Crayler ☁️云盘. 保留所有权利。
            </p>
        </div>
    </footer>

    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
